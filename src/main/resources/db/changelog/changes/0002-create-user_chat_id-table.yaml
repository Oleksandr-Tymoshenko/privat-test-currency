databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: Oleksandr Tymoshenko
      changes:
        - createTable:
            tableName: user_chat_id
            columns:
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false